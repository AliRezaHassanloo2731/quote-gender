<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- favicons -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/222a859c2d.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- javascript -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="qoute-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"> </span>
      </div>
      <!-- Author -->
      <div class="qoute-author"><span id="author"></span></div>
      <div class="button-container">
        <button class="twitter-btn" id="twitter" title="Tweet This">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-qoute">New quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
  </body>
</html>
